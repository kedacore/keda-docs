{{ $scalers := where site.RegularPages ".CurrentSection.Title" "Scalers" }}
<div class="list is-hoverable">
  {{ range $scalers }}
  <div class="list-item">
    <a class="list-item-title has-text-primary is-size-4 is-size-5-mobile" href="{{ .RelPermalink }}">
      {{ .Title }}
    </a>

    <p class="content is-medium">
      {{ .Params.description }}
    </p>
  </div>
  {{ end }}
</div>
