{{ $companies := site.Params.vendors }}
<div class="columns is-centered is-multiline is-vcentered is-variable is-8">
  {{ range $companies }}
  {{ $logo := printf "img/logos/%s" .logo | relURL }}
  <div class="column is-one-quarter">
    <a href="{{ .url }}" target="_blank">
      <img src="{{ $logo }}">
    </a>
  </div>
  {{ end }}
</div>
<div class="columns is-centered is-8">
    <a class="button column is-one-quarter has-background-info has-text-white has-text-weight-bold" href="https://github.com/kedacore/keda-docs#become-a-listed-keda-commercial-offering" target="_blank" role="button">
        Add your managed offering
    </a>
</div>
