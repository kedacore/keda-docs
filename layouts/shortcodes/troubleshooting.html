{{ $issues := where site.RegularPages "Section" "troubleshooting" }}

{{ range $issues }}
{{ $problem  := .Title | markdownify }}
{{ $solution := .Content }}
{{ $id       := .Title | urlize }}
<div class="card is-collapsible has-mouse-icon" x-data="{ open: false }" id="{{ $id }}">
  <header class="card-header" @click="open = !open">
    <p class="card-header-title title is-size-4 is-size-4-mobile">
      {{ $problem }}
    </p>
  </header>
  <div class="card-content" x-show="open">
    <div class="content is-medium has-text-grey-dark">
      {{ $solution }}
    </div>
  </div>
</div>
{{ end }}
