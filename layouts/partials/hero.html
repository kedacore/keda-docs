{{ $title := .Title }}
{{ $desc  := .Description }}
<section class="hero is-black is-medium has-background-pattern">
  <div class="hero-body">
    <div class="container">
      <p class="title is-size-1 is-size-2-mobile has-text-weight-bold{{ if $desc }} is-spaced{{ end }}">
        {{ .Title }}
      </p>

      {{ with $desc }}
      <p class="subtitle is-size-3 is-size-4-mobile">
        {{ . }}
      </p>
      {{ end }}
    </div>
  </div>
</section>
